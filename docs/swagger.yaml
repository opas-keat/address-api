basePath: /api/v1
definitions:
  models.Amphure:
    properties:
      code:
        type: string
      id:
        description: gorm.Model
        type: integer
      name_en:
        type: string
      name_th:
        type: string
      province_id:
        type: integer
    type: object
  models.District:
    properties:
      amphure_id:
        type: integer
      id:
        type: integer
      name_en:
        type: string
      name_th:
        type: string
      zip_code:
        type: integer
    type: object
  models.Province:
    properties:
      code:
        type: string
      geography_id:
        type: integer
      id:
        description: gorm.Model
        type: integer
      name_en:
        type: string
      name_th:
        example: Bangkok
        type: string
    type: object
  models.ResponseHTTP:
    properties:
      data:
        type: object
      message:
        type: string
      success:
        type: boolean
    type: object
