paths:
  /amphures/province/{province_id}:
    get:
      consumes:
      - application/json
      description: Get all amphures by province_id
      parameters:
      - description: Province ID
        in: path
        name: province_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.ResponseHTTP'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Amphure'
                  type: array
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ResponseHTTP'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ResponseHTTP'
      summary: Get all amphures by province_id
      tags:
      - amphures
  /districts/amphure/{amphure_id}:
